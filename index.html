<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed typing . . .</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class="header">
        <img class="header__img" src="./img/typing-desktop.jpg" alt="keyboard">
        <h1 class="header__h1">Speed typing <span class="header__dot1">. </span><span class="header__dot2">. </span><span class="header__dot3">. </span></h1>
    </header>
    <main class="main">
        <section class="choices">
            <section id="properties" class="properties">
                <p><input id="ignore-casing" type="checkbox"> Ignore casing</p>
                <p><input name="language" id="language-swe" type="radio" value="swedish" checked> Swedish
                    <input name="language" id="language-eng" type="radio" value="english"> English</p>
            </section>
            <section id="text-choice" class="text-choice">
                <label for="text-choice__texts">Choose text:</label>
                <select name="text-choice__texts" id="text-choice__texts"></select>
            </section>
        </section>
        <section id="read" class="read">
            <h2 class="read__title" id="read__title"></h2>
            <p class="read__details" id="read__author-details"></p>
            <p class="read__content" id="read__content"></p>
        </section>
        <section id="type" class="type">
            <textarea id="type__input" disabled class="type__input" placeholder="Type here..." rows="1"></textarea>
        </section>
        <section class="game-control">
            <input autofocus id="start-stop" class="game-control__btn game-control__btn--start">
        </section>
        <section id="stats" class="stats">
            <canvas id="canvas" class="stats__canvas" width="200" height="100"></canvas>
            <table class="stats__table">
                <tr>
                    <td>Gross WPM: <span id="gross-wpm">0</span></td>
                    <td>Accuracy: <span id="accuracy">0</span></td>
                </tr>
                <tr>
                    <td>Net WPM: <span id="net-wpm">0</span></td>
                    <td>Errors: <span id="errors">0</span></td>
                </tr>
            </table>
        </section>
    </main>
    <footer class="footer">
        <p>Copyright &copy; 2020 Ola Karlsson</p>
        <p><a href="mailto:olka0600@student.miun.se">Contact me!</a></p>
    </footer>
</body>

</html>
